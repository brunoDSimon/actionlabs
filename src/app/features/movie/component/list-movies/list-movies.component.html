<div class="row" >
  <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 mb-2 align-items-stretch" *ngFor="let aux of dados; index as i" id="home">
    <div class="card" *ngIf="dados.length">
        <div class="card-body">
          <h4 class="card-title text-secondary font-weight-bold">
            <em class="ic-movie mr-1"></em>
            {{(aux?.title != null) ? aux?.title: aux?.original_name }}
            <span class="ml-2 badge badge-success" [ngClass]="{'badge-info': (aux?.vote_average <= 6), 'badge-danger' : (aux?.vote_average < 5)}">{{aux?.vote_average}}</span>
            <button class="btn btn-outline-primary btn-sm float-right position-relative" (click)="redirect(aux?.id)" *ngIf="aux?.id">Ver mais</button>
          </h4>
            <div class="row">
              <div class="col-6 ">
                <div class="row">
                  <div class="col-12 tamano">
                    <img class="fixed-img" height="250px" src="https://image.tmdb.org/t/p/w500{{aux.poster_path}}" alt="{{(aux?.title != null) ? aux?.title: aux.original_name }}" *ngIf="aux.poster_path != null">
                    <img class="tamanho" style="height: 220px;" src="../../../../../assets/not-found-png.png" alt="{{(aux?.title != null) ? aux?.title: aux.original_name }}" *ngIf="aux.poster_path == null">
                  </div>
                </div>
              </div>
              <div class="col-6 ">
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-12 text-sm mb-2">
                        <span class="text-muted">Lan√ßamento:</span>
                        {{aux?.release_date | date}}
                      </div>
                    </div>
                  </div>
                  <div class="col-12 ">
                    <div class="row">
                      <div class="col-12 text-muted text-sm">Sobre:</div>
                      <div class="col-12 text-sm text-dark">{{aux?.overview}}</div>
                    </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <app-messenger-dados *ngIf="!dados.length"></app-messenger-dados>
    <div class="btn-fixed border" *ngIf="showButon">
      <a  (click)="scrolToElement()">
        <em class="ic-arrow-up text-center"></em>
      </a>
    </div>
  </div>
</div>
