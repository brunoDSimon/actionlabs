.<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <nav aria-label="..." class="float-right">
        <ul class="pagination">
          <li class="page-item " (click)="prev()" [attr.disabled]="page > 1 ? false : true" [ngClass]="{'disabled': page > 1 ? false : true}">
            <a class="page-link" tabindex="-1">Previous</a>
          </li>
          <li class="page-item active" >
            <a class="page-link" >{{page}} <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item" (click)="next()"  [attr.disabled]=" page < pageMax ? false : true" [ngClass]="{'disabled':  page < pageMax ? false : true}">
            <a class="page-link" >Next</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-12">
      <app-list-movies [dados]="listData"></app-list-movies>
      <app-messenger-dados *ngIf="!listData.length"></app-messenger-dados>
    </div>
    <div class="col-12">
      <nav aria-label="..." class="float-right">
        <ul class="pagination">
          <li class="page-item " (click)="prev()" [attr.disabled]="page > 1 ? false : true" [ngClass]="{'disabled': page > 1 ? false : true}">
            <a class="page-link"  tabindex="-1">Previous</a>
          </li>
          <li class="page-item active" >
            <a class="page-link">{{page}} <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item" (click)="next()"  [attr.disabled]=" page < pageMax ? false : true" [ngClass]="{'disabled': page < pageMax ? false : true}">
            <a class="page-link" >Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
