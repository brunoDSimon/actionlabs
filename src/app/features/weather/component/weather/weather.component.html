<div class="container container-centralized header" #container>
  <div class="row">
    <div class="offset-xl-4 col-xl-4 col-lg-4 offset-lg-4 col-md-12 col-sm-12 col-12" *ngIf="dados.length && error == '' ">
      <div class="card" *ngFor="let aux of dados; index as i" (click)="nextDays(aux?.id)">
        <div class="card-body">
          <div class="row">

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12 base-copy-2 px-0">
              <div class="text-temp">{{aux?.main.temp}}°C</div>
            </div>

            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6 col-12">
              <div class="row">
                <div class="col-12 titulo-city">
                  {{aux?.name}}
                  <img src="{{urlContry(aux.sys.country)}}" alt="">
                </div>
                <div class="col-12 mx">
                  Máx
                  <span class=" ">
                    {{aux.main.temp_max}}
                  </span>
                </div>
                <div class="col-12 mn">
                  Min
                  <span class=" ">
                    {{aux.main.temp_min}}
                  </span>
                </div>
              </div>
            </div>

            <div class="col-xl-3 col-lg-3  col-md-3  col-sm-2 col-12 align-self-center">
              <div class="row">
                <div class="col-12 text-center" *ngFor="let item of aux.weather">
                  <div>
                    <img src="{{urlTemp(item.icon)}}" alt="">
                  </div>
                  <div class="text-temp-icon">
                    {{item.description }}
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="offset-xl-4 col-xl-4 col-lg-4 offset-lg-4 col-md-12 col-sm-12 col-12">
      <app-messenger-error [msg]="error" [type]="typeError"></app-messenger-error>
    </div>
  </div>
</div>
